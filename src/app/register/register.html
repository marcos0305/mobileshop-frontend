<form (ngSubmit)="register()" #registerForm="ngForm">
  <div>
    <label>E-mail:</label>
    <input 
      [(ngModel)]="user.email" 
      name="email" 
      type="email" 
      required 
      (input)="validateForm()">
  </div>

  <div>
    <label>Senha (mÃ­n. 6 caracteres):</label>
    <input 
      [(ngModel)]="user.password" 
      name="password" 
      type="password" 
      required 
      minlength="6" 
      (input)="validateForm()">
  </div>

  <div>
    <label>Confirmar Senha:</label>
    <input 
      [(ngModel)]="user.confirmPassword" 
      name="confirmPassword" 
      type="password" 
      required 
      (input)="validateForm()">
  </div>

  <button 
    type="submit" 
    [disabled]="!isButtonEnabled">
    Cadastrar
  </button>
</form>
