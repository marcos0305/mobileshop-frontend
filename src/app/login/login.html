<div class="login-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <button type="submit" [disabled]="!loginForm['valid']">Entrar</button>
    <p class="register-link">
        NÃ£o tem uma conta? <a routerLink="/register">Cadastre-se</a>
    </p>
  </form>
  <div class="social-login">
    <button (click)="loginWithGoogle()" class="google-btn">Entrar com Google</button>
  </div>
</div>
