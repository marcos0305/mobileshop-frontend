<form (ngSubmit)="login()" #loginForm="ngForm">
  <div>
    <label for="email">E-mail:</label>
    <input id="email" [(ngModel)]="user.email" name="email" required (input)="checkFormValidity()">
  </div>
  <div>
    <label for="password">Senha:</label>
    <input id="password" [(ngModel)]="user.password" name="password" type="password" required (input)="checkFormValidity()">
  </div>
  
  <div>
    <div class="recaptcha">
      <re-captcha (success)="onRecaptchaSuccess($event)" [siteKey]="siteKey" size="normal" (error)="onRecaptchaError($event)"></re-captcha>
    </div>
  </div>

    <p class="register-link">NÃ£o tem conta? <a routerLink="/register">Cria a conta</a></p>

  <button type="submit" [disabled]="!isButtonEnabled">Entrar</button>
  <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>
</form>
<button (click)="loginWithGoogle()">Login com Google</button>
