<div class="reset-container">
  <h2>Redefinir Senha</h2>

  <!-- Formulário (só aparece se não tiver sucesso) -->
  <div *ngIf="!success">
    <p>Digite sua nova senha (mín. 6 caracteres).</p>

    <input 
      [(ngModel)]="password" 
      type="password" 
      placeholder="Nova senha" 
      class="input"
    />
    <input 
      [(ngModel)]="confirm" 
      type="password" 
      placeholder="Confirmar senha" 
      class="input"
    />

    <button 
      (click)="reset()" 
      [disabled]="password !== confirm || password.length < 6 || loading"
      class="btn"
    >
      {{ loading ? 'Redefinindo...' : 'Redefinir Senha' }}
    </button>

    <div *ngIf="error" class="error">{{ error }}</div>
  </div>

  <!-- Tela de Sucesso (com botão) -->
  <div *ngIf="success" class="success-container">
    <h3>Senha alterada com sucesso!</h3>
    <p>Você pode voltar para a tela de login.</p>
    <button (click)="goToLogin()" class="btn-login">Ir para Login</button>
  </div>
</div>
