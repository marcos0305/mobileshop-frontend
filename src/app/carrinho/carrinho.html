<div class="carrinho-pagina">

  <!-- Título -->
  <h2 class="carrinho-titulo">
    <span class="carrinho-icone">add_shopping_cart</span>
    Meu Carrinho
  </h2>

  <!-- Carrinho vazio -->
  <div *ngIf="itens.length === 0" class="carrinho-vazio">
    <p class="carrinho-vazio-texto">Seu carrinho está vazio</p>
    <a routerLink="/produtos" class="btn-voltar-loja">Continuar Comprando</a>
  </div>

  <!-- Carrinho com itens -->
  <div *ngIf="itens.length > 0" class="carrinho-com-itens">

    <!-- Lista de itens -->
    <div class="carrinho-lista">
      <div *ngFor="let item of itens; let i = index" class="carrinho-item">
        
        <div class="item-nome">
          <strong>{{ item.nome }}</strong>
        </div>

        <div class="item-preco">
          R$ {{ item.preco | number:'1.2-2' }}
        </div>

        <div class="item-quantidade">
          <input type="number" min="1" class="quantidade-input"
                 [(ngModel)]="item.quantidade"
                 (change)="atualizarQuantidade(i, item.quantidade || 1)">
        </div>

        <div class="item-subtotal">
          R$ {{ (item.preco * (item.quantidade || 1)) | number:'1.2-2' }}
        </div>

        <div class="item-acao">
          <button class="btn-remover" (click)="removerItem(i)">
            <span class="material-symbols-outlined">delete</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Resumo do pedido -->
    <div class="carrinho-resumo">
      <div class="resumo-total">
        Total: <strong>R$ {{ total | number:'1.2-2' }}</strong>
      </div>
      <div class="resumo-botoes">
        <button class="btn-finalizar">Finalizar Compra</button>
        <button class="btn-limpar" (click)="limparCarrinho()">Limpar Carrinho</button>
      </div>
      <a routerLink="/produtos" class="link-continuar">Continuar Comprando</a>
    </div>
  </div>
</div>
